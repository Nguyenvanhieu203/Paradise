<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../font/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="body">
        <div class="form__login">
            <img src="../img/dog3.png" alt="" class="dog__hug--login">
            <img src="../img/dog2.png" alt="" class="dog__hug--login1">
            <i class="fa-solid fa-paw icon__foot"></i>
            <h1>Đăng nhập</h1>
            <div class="input-email">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" placeholder="Email">
            </div>
            <div class="input-email">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Mật khẩu">
            </div>
            <button class="login__btn" >
                <a href="">Đăng nhập</a>
            </button>
            <p class="login__another">Hoặc đăng nhập bằng</p>
            <div class="login__with--another">
                <a href="" class="login__another--facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="" class="login__another--facebook">
                    <i class="fa-brands fa-google" style="color: #db4444;"></i>
                </a>
            </div>
            <p class="signup">
                Bạn chưa có tài khoản? 
                <a href="" class="signup__link">Đăng ký</a>
            </p>
        </div>
    </div>
</body>
</html>
